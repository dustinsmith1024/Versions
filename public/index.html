<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
  <link type="text/css" rel="stylesheet" media="screen" href="/stylesheets/versions.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var entry_el = $('#entry');
        var socket = new io.Socket('localhost', {port: 3000});
        socket.connect();
        console.log('connecting...');
        socket.on('connect', function() {
          console.log('connect');
        });
        socket.on('message', function(message) {
          var data = message.replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");
          $('#log ul').append('<li>' + data + '</li>');          
          window.scrollBy(0, 1000000000000000);
          entry_el.focus();
        });
        
        entry_el.keypress(function(event) {
          if (event.keyCode != 13) return;
          var msg = entry_el.attr('value');
          if (msg) {
            socket.send(msg);
            entry_el.attr('value', '');
          }
        });
        
      });
    </script>
</head>
<body>
<h1>D-Versioner</h1>
  <form action="/versions/new/" method="POST" >
    <fieldset>
      <h2>Add New Language or Version</h2>
      <p>
        <label for"language">Language or Framework Name: <br/> </label><input name="language" type="text"  />
      </p>
      <p>
        <label for="number">Version Number (use the languages format): <br/> </label><input name="number" type="text" />
      </p>
      <input type="submit" />
    </fieldset>
  </form>
  <h1>Chat</h1>
  <div id="log"><ul></ul></div>
  <div id="console">
      <input type="text" id="entry" />
  </div>
</body>
</html>
